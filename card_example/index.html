<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Title</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
          <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--8-col mdl-shadow--6dp card-container rounded-corner">

                  <div class="checkout">
                      <div class="credit-card-box">
                          <div class="flip">
                              <div class="front">
                                  <div class="chip"></div>
                                  <div class="number"></div>
                                  <div class="card-holder">
                                      <label for="">Titular</label>
                                      <div></div>
                                  </div>
                                  <div class="card-expiration-date">
                                      <label for="">Válida hasta</label>
                                      <div></div>
                                  </div>
                              </div>
                              <div class="back">
                                  <div class="strip"></div>
                                  <div class="ccv">
                                      <label for="">CCV</label>
                                      <div></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <form class="form" autocomplete="off" novalidate>
                          <fieldset>
                              <label for="card-number">Número de tarjeta</label>
                              <input type="num" id="card-number" class="input-cart-number" maxlength="4">
                              <input type="num" id="card-number-1" class="input-cart-number" maxlength="4">
                              <input type="num" id="card-number-2" class="input-cart-number" maxlength="4">
                              <input type="num" id="card-number-3" class="input-cart-number" maxlength="4">
                          </fieldset>
                          <fieldset>
                              <label for="card-holder">Titular de la tarjeta</label>
                              <input type="text" id="card-holder">
                          </fieldset>
                          <fieldset class="fieldset-expiration">
                              <label for="card-expiration-month">Fecha de expiración</label>
                              <div class="select">
                                  <select id="card-expiration-month">
                                      <option></option>
                                      <option>01</option>
                                      <option>02</option>
                                      <option>03</option>
                                      <option>04</option>
                                      <option>05</option>
                                      <option>06</option>
                                      <option>07</option>
                                      <option>08</option>
                                      <option>09</option>
                                      <option>10</option>
                                      <option>11</option>
                                      <option>12</option>
                                  </select>
                              </div>
                              <div class="select">
                                  <select id="card-expiration-year">
                                      <option></option>
                                      <option>2019</option>
                                      <option>2020</option>
                                      <option>2021</option>
                                      <option>2022</option>
                                      <option>2023</option>
                                      <option>2024</option>
                                      <option>2025</option>
                                      <option>2026</option>
                                      <option>2027</option>
                                  </select>
                              </div>
                          </fieldset>
                          <fieldset class="fieldset-ccv">
                              <label for="card-ccv">CCV</label>
                              <input type="text" id="card-ccv" maxlength="3">
                          </fieldset>
                          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent btn">
                              <i class="material-icons">lock</i>&nbsp;&nbsp;&nbsp;Procesar tu compra
                          </button>
                      </form>
                  </div>

              </div>
          </div>
      </div>
    </main>

  </div>

</body>
</html>
