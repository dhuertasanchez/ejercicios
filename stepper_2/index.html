<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/stepper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col mdl-shadow--6dp rounded-corner stepper-container">
            <ul class="mdl-stepper mdl-stepper--feedback mdl-stepper-horizontal" id="demo-stepper-horizontal-linear-feedback">
                <li class="mdl-step" data-step-transient-message="Step 1 looks great! Step 2 is coming up.">
                    <span class="mdl-step__label">
                        <span class="mdl-step__title">
                            <span class="mdl-step__title-text">Paso 1</span>
                        </span>
                    </span>
                    <div class="mdl-step__content"></div>
                    <div class="mdl-step__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" data-stepper-next>
                            Continue
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/stepper.js"></script>
    <script src="js/main.js"></script>
    <script>
        (function () {
            var selector = '.mdl-stepper#demo-stepper-linear';
            var stepperElement = document.querySelector(selector);
            var Stepper;
            var steps;

            if (!stepperElement) return;
            
            Stepper = stepperElement.MaterialStepper;

            if (!stepper) {
                console.error('MaterialStepper instance in not available for selector: ' + selector + '.');
                return;
            }

            steps = stepperElement.querySelectorAll('.mdl-step');

            for (var i = 0; i < steps.length; i++) {
                steps[i].addEventListener('onstepnext', function (e) {
                    Stepper.next();
                });
            };

            window.addEventListener('load', stepperHorizontal)
        });
    </script>
</body>
</html>
